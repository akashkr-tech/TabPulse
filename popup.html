<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>tabPulse</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <!-- Header -->
    <div class="header">
      <h1> TabPulse</h1>
      <p class="subtitle">Feel the pulse of your tabs</p>
    </div>

    <!-- Tab Count & Actions -->
    <!-- Tab Count & Actions -->
<div class="tab-count">
  <div class="count-info">
    <span id="tabCount">0 tabs open</span>
    <span class="stat-badge" id="todayBadge" title="Tabs opened today">ğŸ“Š Today: 0</span>
  </div>
  <div class="action-buttons">
    <button class="action-btn" id="newTabBtn" title="Open new tab">
      â• New Tab
    </button>
    <button class="action-btn" id="refreshBtn" title="Refresh all tabs">
      ğŸ”„ Refresh All
    </button>
    <button class="action-btn" id="groupByDomainBtn" title="Group tabs by domain">
      ğŸ“‚ Group
    </button>
  </div>
</div>

    <!-- Search Bar Section -->
    <div class="search-container">
      <div class="search-box">
        <span class="search-icon">ğŸ”</span>
        <input type="text" id="searchInput" class="search-input" placeholder="Search tabs by title or URL..."
          autocomplete="off">
        <button id="clearSearchBtn" class="clear-search" style="display: none;">Ã—</button>
      </div>
    </div>

    <!-- Sessions Section (NEW) -->
    <div class="sessions-section">
      <div class="sessions-header">
        <h3 class="sessions-title">ğŸ’¾ Sessions</h3>
        <button class="action-btn-small" id="saveSessionBtn" title="Save current tabs">
          Save
        </button>
      </div>

      <div class="sessions-list" id="sessionsList">
        <div class="sessions-empty">No saved sessions</div>
      </div>
    </div>

    <!-- Settings Section -->
<div class="settings-section">
  <div class="settings-header">
    <h3 class="settings-title">âš™ï¸ Settings</h3>
    <button class="collapse-btn" id="settingsToggle">â–¼</button>
  </div>
  
  <div class="settings-content" id="settingsContent">
    <div class="setting-item">
      <div class="setting-info">
        <div class="setting-name">Auto-close Inactive Tabs</div>
        <div class="setting-desc">Close tabs inactive for 30+ minutes</div>
      </div>
      <label class="toggle-switch">
        <input type="checkbox" id="autoCloseToggle">
        <span class="toggle-slider"></span>
      </label>
    </div>
    
    <div class="setting-item" id="autoCloseTimeContainer" style="display: none;">
      <div class="setting-info">
        <div class="setting-name">Inactivity Time</div>
        <div class="setting-desc">Minutes before auto-close</div>
      </div>
      <select class="time-select" id="autoCloseTimeSelect">
        <option value="15">15 minutes</option>
        <option value="30" selected>30 minutes</option>
        <option value="45">45 minutes</option>
        <option value="60">60 minutes</option>
      </select>
    </div>
  </div>
</div>
          

   

      <!-- Tab List -->
      <div class="tab-list" id="tabList">
        <!-- Tabs will be displayed here dynamically -->
        <div class="loading">Loading tabs...</div>
      </div>
    

    <!-- JavaScript -->
    <script src="popup.js"></script>

</body>

</html>
