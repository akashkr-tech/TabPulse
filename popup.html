<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabPulse</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
    <!-- Header -->
    <div class="header">
      <h1>âš¡ TabPulse</h1>
      <p class="subtitle">Feel the pulse of your tabs</p>
    </div>

   <!-- Tab Count & Actions -->
<div class="tab-count">
  <span id="tabCount">0 tabs open</span>
  <div class="action-buttons">
    <button class="action-btn" id="newTabBtn" title="Open new tab">
       New Tab
    </button>
    <button class="action-btn" id="refreshBtn" title="Refresh all tabs">
       Refresh All
    </button>
  </div>
</div>

    <!-- Tab List -->
    <div class="tab-list" id="tabList">
      <!-- Tabs will be displayed here dynamically -->
      <div class="loading">Loading tabs...</div>
    </div>
  </div>

  <!-- JavaScript -->
  <script src="popup.js"></script>
    
</body>
</html>
